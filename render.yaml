services:
  - type: worker
    name: gigliotube-bot
    env: python
    plan: free
    buildCommand: apt-get update && apt-get install -y ffmpeg && pip install -r requirements-ultra-minimal.txt
    startCommand: python gigliotube.py
    envVars:
      - key: BOT_TOKEN
        sync: false
    autoDeploy: true
    branch: main
    repo: https://github.com/Presenze/super-youtube-music-bot
